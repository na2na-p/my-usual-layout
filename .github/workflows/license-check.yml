name: LicenseCheck
on:
  push:
    branches:
      - develop
    paths:
      - yarn.lock
      - dashboard/yarn.lock
      - graphics/yarn.lock
      - extension/yarn.lock
  pull_request:

jobs:
  License-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup asdf
        uses: asdf-vm/actions/setup@v3
        # 2回目以降エラーが出るが問題なし
        continue-on-error: true
      - name: asdf install
        uses: asdf-vm/actions/install@v3
      - name: ci
        run: pnpm install:ci
      - name: License Check
        run: pnpm licenseCheck
